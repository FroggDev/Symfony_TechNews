security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory: { memory: ~ }

    # Information to connection user (login)
    # ######################################
        author_provider:
            entity:
                class: App\Entity\Author
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true

            access_denied_handler: App\Security\AccessDeniedHandler

            # Information to route login
            # ##########################
            # login security firewall
            form_login:
                # route to connect user
                login_path: security_connexion
                # route generated by symfony to check user information
                check_path: security_connexion
            # symfony user provider information
            http_basic: ~
            provider: author_provider

            # logout (managed by symfony)
            logout_on_user_change: true
            logout:
                path: /logout.html
                target: /


            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # require ROLES for /admin
        - { path: ^/admin, roles: [ ROLE_ADMIN,ROLE_AUTHOR,ROLE_EDITOR ] }

    role_hierarchy:
        ROLE_AUTHOR: ROLE_MEMBER
        ROLE_EDITOR: ROLE_AUTHOR
        # https://symfony.com/doc/current/security/impersonating_user.html
        ROLE_ADMIN: [ROLE_AUTHOR,ROLE_EDITOR, ROLE_ALLOWED_TO_SWITCH]

    # Information to encode password
    # ##############################
    # Password encode
    encoders:
        App\Entity\Author: bcrypt



